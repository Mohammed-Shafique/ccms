<div class="container" id="content">
			<p>
				<h2>Add Employee</h2>
				<h3></h3>
			</p>
		</div>
		<center><span ng-if="message"><font color="green">{{message}}</font> </span></center>
			<!-- Page Content starts here -->
			<div class="container my-5">
				<div class="row">
					<div class="col-md-6">
						<form name="addEmployeeForm" ng-submit="addEmployee()">
							<div class="row">
								<div class="form-group col-md-6">
									<label for="name" class="col-form-label">Name</label>
									<input type="text" name="name" ng-model="employeeData.employeeName" class="form-control" id="name" placeholder="Name">
								</div>
								<div class="form-group col-md-6">
									<label for="email" class="col-form-label">Email</label>
									<input type="text" name="email" ng-model="employeeData.email" class="form-control" id="email" placeholder="Email">
								</div>
								<div class="form-group col-md-6">
									<label for="phone" class="col-form-label">Phone</label>
									<input type="text" name="phone" class="form-control" ng-model="employeeData.phone" id="phone" placeholder="Phone Number">
								</div>
								<div class="form-group col-md-6">
									<label for="address1" class="col-form-label">Address Line 1</label>
									<input type="text" name="address1" class="form-control" ng-model="employeeData.address1" id="address1" placeholder="Address">
								</div>
								<div class="form-group col-md-6">
									<label for="address2" class="col-form-label">Address Line 2</label>
									<input type="text" name="address2" class="form-control" ng-model="employeeData.address2" id="address2" placeholder="Address">
								</div>
								<div class="col-md-4 mb-4">
									<label for="form1-state">Role</label>
									<select class="custom-select" ng-model="employeeData.empType" name="employeeType" id="form1-state">
									  <option value="" selected>Choose One</option>
									  <option value="SRVEXC">Customer Care Executive</option>
									  <option value="SRVENG">Service Engineer</option>
									</select>
								</div>								
							</div>
							<div class="row">
								<div class="col-md-6 mt-5">
									<input type="submit" class="btn btn-primary" value="Submit">
								</div>
							</div>    
						</form>
					</div>
				</div>
</div>
